name: CI/CD - Build, Push & Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/full-stack_to-do_app_with_crud-server:latest

      - name: SSH into Azure VM and deploy container
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/full-stack_to-do_app_with_crud-server:latest
            docker stop todo-app || true
            docker rm todo-app || true
            docker run -d -p 5173:5173 --name todo-app ${{ secrets.DOCKERHUB_USERNAME }}/full-stack_to-do_app_with_crud-server:latest
